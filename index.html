<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChicagoTeam Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }body {
  background-color: #0b0e1b;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem;
  overflow-x: hidden;
  position: relative;
  z-index: 1;
}

/* Smooth Loading Screen */
#loading {
  position: fixed;
  width: 100%;
  height: 100%;
  background: #0b0e1b;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  flex-direction: column;
  opacity: 1;
  transition: opacity 1s ease;
}

#loading.fade-out {
  opacity: 0;
  pointer-events: none;
  display: none;
}

.dot-loader {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.dot-loader span {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #3b82f6;
  animation: bounce 1.2s infinite ease-in-out;
}

.dot-loader span:nth-child(2) {
  animation-delay: 0.2s;
}
.dot-loader span:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

.loading-text {
  margin-top: 15px;
  color: #fff;
  font-size: 1rem;
  opacity: 0.8;
  animation: fadeIn 2s ease-in-out infinite alternate;
}

canvas#stars {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
  pointer-events: none;
}

h1, p, .btn-group, .qr-box, .rekening, footer {
  z-index: 2;
  position: relative;
  animation: fadeIn 1s ease-in;
}

h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  text-align: center;
  animation: slideDown 1s ease;
}

p {
  margin-bottom: 1.5rem;
  color: #cbd5e1;
  text-align: center;
  animation: fadeIn 1s ease 0.5s both;
}

.qr-box {
  background-color: #1f2937;
  border-radius: 12px;
  margin-bottom: 2rem;
  padding: 1rem;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.3s ease;
}

.qr-box img {
  width: 220px;
  height: auto;
  border-radius: 6px;
  transition: transform 0.4s ease-in-out, box-shadow 0.4s ease;
}

.qr-box img:hover {
  transform: scale(1.25);
  box-shadow: 0 0 25px rgba(255,255,255,0.2);
  z-index: 999;
}

.rekening {
  background-color: #1f2937;
  border-radius: 10px;
  padding: 1rem;
  margin-bottom: 2rem;
  width: 100%;
  max-width: 400px;
  animation: fadeIn 1s ease 0.8s both;
}

.rekening h2 {
  font-size: 1.2rem;
  color: #22d3ee;
  margin-bottom: 0.75rem;
}

.rekening p {
  font-size: 1rem;
  margin: 0.25rem 0;
}

.btn-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  gap: 0.8rem;
  animation: fadeIn 1s ease 1s both;
}

.btn-group button {
  background-color: #3b82f6;
  color: white;
  padding: 0.8rem 1.5rem;
  font-size: 0.95rem;
  font-weight: 600;
  text-decoration: none;
  border-radius: 4px;
  transition: all 0.3s;
  cursor: pointer;
  text-align: center;
  border: none;
}

.btn-group button:hover {
  background-color: #2563eb;
  transform: scale(1.05);
}

.owner-box {
  margin-top: 0.6rem;
  text-align: center;
  opacity: 0;
  transform: translateY(-10px);
  transition: opacity 0.4s ease, transform 0.4s ease;
  pointer-events: none;
}

.owner-box.show {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.owner-name {
  font-size: 1rem;
  color: #fff;
  line-height: 1.4;
}

footer {
  margin-top: 4rem;
  font-size: 0.8rem;
  color: #64748b;
  text-align: center;
  animation: fadeIn 1s ease 1.2s both;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
<div id="loading">
  <div class="dot-loader">
    <span></span><span></span><span></span>
  </div>
  <div class="loading-text">Memuat halaman...</div>
</div><canvas id="stars"></canvas>

<h1>ChicagoTeam</h1>
<p>Silakan lakukan pembayaran ke DANA melalui QR berikut:</p><div class="qr-box">
  <img src="https://i.ibb.co/ymSjzHmr/qr.jpg" alt="QR ChicagoTeam" />
</div><div class="rekening">
  <h2>Metode Pembayaran</h2>
  <p><strong>DANA:</strong> 6281938177958</p>
</div><div class="btn-group">
  <button onclick="window.open('https://wa.me/6281548256654','_blank')">Konfirmasi via WhatsApp</button>
  <button onclick="window.open('https://t.me/youknow0999','_blank')">Hubungi via Telegram</button>
  <button class="toggle-btn" id="toggleBtn">Real Owner ChicagoTeam</button>
  <div class="owner-box" id="ownerBox">
    <p class="owner-name">ðŸ‘‘ Owner 1: PhinChicago</p>
    <p class="owner-name">ðŸ‘‘ Owner 2: BimzzSuma</p>
  </div>
</div><footer>
  &copy; 2025 ChicagoTeam. All rights reserved.
</footer><script>
window.addEventListener("load", function() {
  const loading = document.getElementById("loading");
  setTimeout(() => {
    loading.classList.add("fade-out");
  }, 2500);
});

const btn = document.getElementById("toggleBtn");
const ownerBox = document.getElementById("ownerBox");
let isVisible = false;
btn.addEventListener("click", () => {
  isVisible = !isVisible;
  ownerBox.classList.toggle("show", isVisible);
});

const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

const shootingStars = [];
function createStar() {
  return {
    x: Math.random() * width,
    y: 0,
    length: Math.random() * 60 + 50,
    speed: Math.random() * 6 + 4,
    angle: Math.PI / 4,
    alpha: 1
  };
}

function animateStars() {
  ctx.clearRect(0, 0, width, height);
  shootingStars.forEach((star, index) => {
    ctx.beginPath();
    ctx.moveTo(star.x, star.y);
    ctx.lineTo(
      star.x - Math.cos(star.angle) * star.length,
      star.y - Math.sin(star.angle) * star.length
    );
    ctx.strokeStyle = `rgba(255,255,255,${star.alpha})`;
    ctx.lineWidth = 2;
    ctx.stroke();
    star.x += Math.cos(star.angle) * star.speed;
    star.y += Math.sin(star.angle) * star.speed;
    star.alpha -= 0.008;
    if (star.alpha <= 0) shootingStars.splice(index, 1);
  });
  if (Math.random() < 0.1) shootingStars.push(createStar());
  requestAnimationFrame(animateStars);
}
animateStars();
</script></body>
</html>
